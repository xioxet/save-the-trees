{% extends "base.html" %}
{% block content %}
<div class="leaderboard">
  <h4 class="leaderboard-title">Top donations</h4>
  {% for entry in entries %}
  <div class="entry">
    <h4>&#35;{{entry['number']}}: {{ entry['name'] }}</h4>
    <h5>Donated {{ entry['trees_donated'] }} trees.</h5>
    <div class="message">{{ entry['message'] }}</div>
  </div>
  {% endfor %}
</div>

<style>
  .entry:hover {
    border: 2px solid black;
  }
</style>
{% endblock %}
